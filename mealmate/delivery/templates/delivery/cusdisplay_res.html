<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Delivery</title>
    <style>
      nav {
        background-color: #333;
        padding: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-links {
        display: flex;
        gap: 15px;
      }
      .nav-links a {
        text-decoration: none;
        color: white;
        padding: 10px 15px;
        background-color: #555;
        border-radius: 5px;
      }
      .nav-links a:hover {
        background-color: #777;
      }
      body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #ff5722;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background: #ff9800;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        td {
            color: #444;
        }

        img {
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        a {
            text-decoration: none;
        }

        button {
            background: #ff5722;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #e64a19;
        }
    </style>
  </head>
  <body>
    <nav>
      <h2 style="color: white">Food Delivery</h2>
      <div class="nav-links">
        <a href="{% url 'delivery:cusdisplay_res' username %}"
          >View Restaurants</a
        >
        <a href="{% url 'delivery:sign_in' %}">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
      </div>
    </nav>



<!--After Nav Bar Code-->
<div style="margin-top: 50px"></div>
<h1>Hi {{username}} Explore the menu..!</h1>
<table border="1" style="width: 100vw">
  <tr>
    <th>Restaurant Name</th>
    <th>Category</th>
    <th>Rating</th>
    <th>Image</th>
    <th>Address</th>
    <th>View Menu</th>
  </tr>
  {% for item in li %}
  <tr>
    <td>{{ item.Res_name }}</td>
    <td>{{ item.Food_cat }}</td>
    <td>{{ item.rating }}/5</td>
    <td>
      <img
        src="{{ item.img }}"
        alt="Restaurant Image"
        height="100"
        width="100"
      />
    </td>
    <td>{{ item.address }}</td>
    <td>
      <a href="{% url 'delivery:cusmenu' item.id username %}">
        <button>View Menu</button>
      </a>
    </td>
  </tr>
  {% endfor %}
</table>
</body>
</html>
